
  <ion-content>
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Las noticias del dia</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-grid fixed>
      <ion-row>
        <ion-col *ngFor="let article of articles; let i = index" size="12" size-lg="3">
          
          <ion-card>
            <ion-card-subtitle class="ion-margin">
             <span class="text-primary">{{ i + 1 }}. </span> 
            <span class="article-source-name">{{article.source.name}}</span>
            </ion-card-subtitle>

            <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
            </ion-card-title>

            <ion-img *ngIf="article.urlToImage" [src]="article.urlToImage">
            </ion-img>

            <ion-card-content *ngIf="article.description">
              <p>{{article.description}}</p>
            </ion-card-content>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-button color="dark" slot="start" href="/inicio" fill="clear">
        <ion-icon name="home"></ion-icon>
      </ion-button>
        <div class="centrar-boton-ionic"> 
          <ion-button color="dark" href="/categorias" fill="clear">
        <ion-icon name="search-circle-outline"></ion-icon>
        </ion-button>
        </div>
        <ion-button color="dark" slot="end" href="menu" fill="clear">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      </ion-toolbar>
    </ion-footer>
